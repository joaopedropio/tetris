<body>
<div class="box">
    <div>
        <canvas id="gc" width="200" height="420"></canvas>
    </div>
    <div>
        <h1>Como jogar?</h1>
        <h4>A = move as peças para a esquerda</h4>
        <h4>D = move as peças para a direita</h4>
        <h4>S = desce as peças mais rapidamente</h4>
        <h4>K = gire a peça no sentido horário</h4>
        <h4>J = gire a peça no sentido anti-horário</h4>
        <p>Pra entrar no clima, escutar a musiquinha</p>
        <audio id="song" src="tetris.mp3" type="audio/mpeg" loop autoplay controls>
            <p>If you are reading this, it is because your browser does not support the audio element.</p>
        </audio>
    </div>
</div>
